services:
  - type: web
    name: crossx-money-muling
    runtime: python
    region: oregon
    plan: free
    rootDir: money-muling-engine
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn gui_app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: crossX@2026
