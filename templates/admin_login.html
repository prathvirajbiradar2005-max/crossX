<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Admin Login ‚Äî Money Muling Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-glow { 0%, 100% { filter: drop-shadow(0 0 8px rgba(251,191,36,0.3)); } 50% { filter: drop-shadow(0 0 25px rgba(251,191,36,0.7)); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-8px); } 40%, 80% { transform: translateX(8px); } }
        .animate-fadeInUp { animation: fadeInUp 0.6s ease-out; }
        .animate-pulse-glow { animation: pulse-glow 2.5s ease-in-out infinite; }
        .animate-shake { animation: shake 0.4s ease-in-out; }

        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1a1a2e 30%, #16213e 60%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(15, 25, 35, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(251, 191, 36, 0.15);
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(251, 191, 36, 0.05);
            transition: border-color 0.3s ease;
        }
        .login-card:hover { border-color: rgba(251, 191, 36, 0.3); }

        .input-field {
            width: 100%;
            background: rgba(15, 25, 35, 0.9);
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-radius: 10px;
            padding: 14px 18px;
            color: #e0e6ed;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }
        .input-field::placeholder { color: #4a5568; }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #0f172a;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }
        .login-btn:hover { box-shadow: 0 6px 25px rgba(251, 191, 36, 0.4); transform: translateY(-1px); }
        .login-btn:active { transform: translateY(0); }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .error-msg {
            background: rgba(239, 83, 80, 0.1);
            border: 1px solid rgba(239, 83, 80, 0.3);
            border-radius: 8px;
            padding: 10px 14px;
            color: #ef5350;
            font-size: 13px;
            font-weight: 500;
            display: none;
        }
        .error-msg.visible { display: block; }
    </style>
</head>
<body class="gradient-bg text-gray-100">

<div class="login-card animate-fadeInUp" id="loginCard">
    <!-- Logo & Title -->
    <div style="text-align:center;margin-bottom:32px">
        <div class="text-5xl animate-pulse-glow" style="margin-bottom:16px">üõ°Ô∏è</div>
        <h1 class="text-2xl font-bold bg-gradient-to-r from-yellow-400 via-amber-400 to-orange-400 bg-clip-text text-transparent">Admin Access</h1>
        <p style="color:#6b7280;font-size:13px;margin-top:6px">Authenticate to access the admin panel</p>
    </div>

    <!-- Error Message -->
    <div id="errorMsg" class="error-msg" style="margin-bottom:16px"></div>

    <!-- Form -->
    <form id="loginForm" onsubmit="handleLogin(event)">
        <div style="margin-bottom:16px">
            <label style="display:block;font-size:11px;font-weight:600;color:#9ca3af;text-transform:uppercase;letter-spacing:0.5px;margin-bottom:6px">Username</label>
            <input type="text" id="username" class="input-field" placeholder="Enter admin username" autocomplete="username" required>
        </div>

        <div style="margin-bottom:24px">
            <label style="display:block;font-size:11px;font-weight:600;color:#9ca3af;text-transform:uppercase;letter-spacing:0.5px;margin-bottom:6px">Password</label>
            <input type="password" id="password" class="input-field" placeholder="Enter admin password" autocomplete="current-password" required>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">üîê Sign In</button>
    </form>

    <!-- Back Link -->
    <div style="text-align:center;margin-top:20px">
        <a href="/" style="color:#6b7280;font-size:12px;text-decoration:none;transition:color 0.2s" onmouseover="this.style.color='#fbbf24'" onmouseout="this.style.color='#6b7280'">‚Üê Back to Dashboard</a>
    </div>
</div>

<script>
async function handleLogin(e) {
    e.preventDefault();
    const btn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('errorMsg');
    const card = document.getElementById('loginCard');

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
        showError('Please enter both username and password');
        return;
    }

    btn.disabled = true;
    btn.textContent = 'Authenticating...';
    errorDiv.classList.remove('visible');

    try {
        const res = await fetch('/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.error) {
            showError(data.errors ? data.errors[0] : 'Login failed');
            card.classList.add('animate-shake');
            setTimeout(() => card.classList.remove('animate-shake'), 500);
        } else {
            // Success ‚Äî redirect to admin panel
            btn.textContent = '‚úì Authenticated';
            btn.style.background = 'linear-gradient(135deg, #66bb6a, #43a047)';
            setTimeout(() => { window.location.href = '/admin'; }, 400);
        }
    } catch (err) {
        showError('Connection failed: ' + err.message);
    } finally {
        setTimeout(() => {
            btn.disabled = false;
            btn.textContent = 'üîê Sign In';
            btn.style.background = '';
        }, 1500);
    }
}

function showError(msg) {
    const errorDiv = document.getElementById('errorMsg');
    errorDiv.textContent = msg;
    errorDiv.classList.add('visible');
}

// Focus username field on load
window.addEventListener('load', () => {
    document.getElementById('username').focus();
});

// Allow Enter key submission
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') document.getElementById('loginForm').requestSubmit();
});
</script>

</body>
</html>
